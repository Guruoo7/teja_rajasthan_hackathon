<head>

        .popup img {

        .popup .close {
            position: absolute;

            font-size: 24px;
            cursor: pointer;
        }
        #file-open-button {
            display:inline-block;
            margin-left: 50px;
            margin-top: 50px;
            padding: 15px;
            background-color: #008000;
            color: #fff;
            border: none;
            border-radius: 7px;

            transition: background-color 0.3s ease;

        }

        #file-open-button:hover {

        }

        #file-drop-container {
            display: flex;
            flex-direction: column; /* Adjust to column layout */
            align-items: center;
            width: 100%;
        }

        #file-drop-container #file-input {
            display: none;
        }

        #choose-file-button {
            padding: 15px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%;
            margin-top: 10px;
        }

        #choose-file-button:hover {
            background-color: #000000;
        }

        #file-open-button {
            display: none; /* Initially hidden */
            padding: 15px;
            background-color: #008000;
            color: #fff;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            transition: background-color 0.3s ease;

            }
            49.95% {

            }
            66.6% {

            83.25% {

<body>
    <div class="container">
        <form id="login-form" method="post" onsubmit="return validateFormAndRedirect()" action="{% url 'user_details' %}">
            
            {% csrf_token %}
            
            <div class="field-space">

                <input type="text" id="username" name="username" required>
            </div>

            <div class="field-space">
                <label for="ssi_id">Ssi-ID:</label>
                <input type="number" id="ssi_id" name="ssi_id" required>
            </div>

            <div class="field-space">
                <label for="aadhar">Aadhar-No:</label>
                <input type="number" id="aadhar" name="aadhar" required>
            </div>

            <div class="field-space">
                <label for="phone">Phone-Number:</label>
                <input type="number" id="phone" name="phone" required>
            </div>

            <div class="field-space">
                <label for="complaintname">Complaint-Name:</label>
                <input type="text" id="complaintname" name="complaintname" required>
            </div>

            <div class="field-space">
                <label for="policename">Police-Name:</label>
                <input type="text" id="policename" name="policename" required>
            </div>

            <div class="field-space">
                <label for="datecomplaint">Date-of-Complaint:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="field-space">
                <label for="dateofcrime">Date-of-Event/Crime:</label>
                <input type="date" id="dateofcrime" name="dateofcrime" required>
            </div>

            <div class="field-space">
                <label for="firnumber">Fir-Number:</label>
                <input type="number" id="firnumber" name="firnumber" required>
            </div>

            <div class="field-space">
                <label for="casestatus">Case-Status:</label>
                <select id="casestatus" name="casestatus">
                    <option value="Ongoing">Ongoing</option>
                    <option value="Finished">Finished</option>
                </select>
            </div>

            <div class="field-space">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
            </div>

            <div class="field-space">
                <label for="stationname">Police-station-name:</label>
                <input type="text" id="stationname" name="stationname" required>
            </div>

            <div class="field-space">
                
                <label for="complaintaddr">Complaint-Address:</label>
                <input type="text" id="complaintaddr" name="complaintaddr" required>
            </div>
            
            <div class="field-space">
                <label for="complaintdesc">Crime-Description:</label>
                <input type="text" id="complaintdesc" name="complaintdesc" required>
            </div>

            <div id="search-container">
                <input type="text" id="search-input" name="q" placeholder="Search anything..">
            </div>
            
            <div id="file-drop-container">
                <div id="drop-area" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)"
                    ondrop="handleDrop(event)">
                    <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect()">
                </div>
                <div id="preview">
                    <span id="chosen-file"></span>
                </div>
                <button type="button" id="choose-file-button"
                    onclick="document.getElementById('file-input').click()">Choose File</button>
                <button type="button" id="file-open-button" onclick="openFile()">Open File</button>
            </div>
        8
            <div id="image-popup" class="popup">
                <span class="close" onclick="closeImagePopup()">&times;</span>
                <img id="popup-image">
            </div>
            <div id="search-buttons">
                    <button type="button" id="voice-button" onclick="startVoiceRecognition()">üéôÔ∏è<i class="fas fa-microphone"></i></button>
                    <button type="button" id="camera-button" onclick="startCameraScan()">üì∑<i class="fas fa-camera"></i></button>
            </div>
            <div id="image-popup" class="popup">
                <span class="close" onclick="closeImagePopup()">&times;</span>
                <img id="popup-image">
            </div>
            
        <button type="submit" style="width: 100%;">Submit</button>
    </form>

    <p id="error-message"></p>
</div>

<div id="results-container">

</div>

    <script>

        function validateFormAndRedirect() {
            var username = document.getElementById('username').value;

            if (username.trim() === '') {
                document.getElementById('error-message').innerText = 'Please enter the username.';
                return false;
            }

            // alert('Submitted values:\nUsername: ' + username);

            // window.location.href = 'second';

            // Prevent the form from submitting naturally
            return true;
        }
        

        function performSearch() {
            // Placeholder function for search functionality
            alert('Performing search with query: ' + document.getElementById('search-input').value);
        }


        function startVoiceRecognition() {
            var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onresult = function (event) {
                var transcript = event.results[0][0].transcript;
                document.getElementById('search-input').value = transcript;
                document.getElementById('search-input').focus();
            };

            recognition.onerror = function (event) {
                alert('Error occurred during voice recognition. Please try again.');
            };

            recognition.start();
        }
        function startCameraScan() {
            const video = document.createElement('video');
            video.setAttribute('id', 'camera-preview');
            video.setAttribute('autoplay', 'true');
            video.setAttribute('playsinline', 'true');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    document.body.appendChild(video); // You can append the video element to a specific container if needed
                })
                .catch((error) => {
                    console.error('Error accessing the camera:', error);
                });

            // Optional: Add a close button to stop the camera feed
            const closeButton = document.createElement('button');
            closeButton.innerText = 'Close Camera';
            closeButton.addEventListener('click', () => {
                stopCameraScan(video);
            });

            document.body.appendChild(closeButton);
        }

        function captureImage() {
        const video = document.createElement('video');
        video.setAttribute('id', 'camera-preview');
        video.setAttribute('autoplay', 'true');
        video.setAttribute('playsinline', 'true');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
                document.body.appendChild(video); // You can append the video element to a specific container if needed
            })
            .catch((error) => {
                console.error('Error accessing the camera:', error);
            });

        // Optional: Add a capture button to take a photo
        const captureButton = document.createElement('button');
        captureButton.innerText = 'Capture';
        captureButton.addEventListener('click', () => {
            takePhoto(video);
        });

        document.body.appendChild(captureButton);
    }

        function takePhoto(video) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Optional: Display the captured image
            const capturedImage = new Image();
            capturedImage.src = canvas.toDataURL('image/png');
            document.body.appendChild(capturedImage);

            // Optional: Stop the camera stream
            stopCameraScan(video);
    }

        function stopCameraScan(video) {
            const stream = video.srcObject;
            const tracks = stream.getTracks();

            tracks.forEach(track => track.stop());
            video.parentNode.removeChild(video);

            // Optional: Remove the close button if added
            const closeButton = document.querySelector('button');
            if (closeButton) {
                closeButton.parentNode.removeChild(closeButton);
            }
        }
        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('highlight');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('highlight');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('highlight');

            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect() {
            const input = document.getElementById('file-input');
            const files = input.files;

            if (files.length > 0) {
                const chosenFile = document.getElementById('chosen-file');
                chosenFile.innerText = files[0].name;

                const openFileButton = document.getElementById('file-open-button');
                openFileButton.style.display = 'inline-block';
            }
        }

        function handleFile(file) {
            const preview = document.getElementById('preview');

            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                            img.src = e.target.result;
                    preview.innerHTML = '';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file.');
            }
        }        
        function displayFileName() {
            const fileInput = document.getElementById('file-input');
            const fileNameDisplay = document.getElementById('file-name-display');

            fileNameDisplay.innerText = fileInput.files[0].name;
        }

        function openImagePopup() {
            const fileInput = document.getElementById('file-input');

            if (fileInput.files.length > 0) {
                const imageUrl = URL.createObjectURL(fileInput.files[0]);
                window.open(imageUrl, '_blank', 'width=600, height=400');
            }
        }
        

        // Add this function to open the popup with the chosen image
        function openImagePopup() {
            const popup = document.getElementById('image-popup');
            popup.style.display = 'flex';

            const chosenFile = document.getElementById('chosen-file');
            const popupImage = document.getElementById('popup-image');
            popupImage.src = URL.createObjectURL(chosenFile.files[0]);
        }

        // Add this function to close the image popup
        function closeImagePopup() {
            const popup = document.getElementById('image-popup');
            popup.style.display = 'none';
        }
        function openFile() {
            const fileInput = document.getElementById('file-input');

            if (fileInput.files.length > 0) {
                const fileUrl = URL.createObjectURL(fileInput.files[0]);
                window.open(fileUrl, '_blank', 'width=600, height=400');
            }
        }

        function takePhoto(video) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Optional: Display the captured image
            const capturedImage = new Image();
            capturedImage.src = canvas.toDataURL('image/png');
            document.body.appendChild(capturedImage);

            // Optional: Stop the camera stream
            stopCameraScan(video);
        }

</script>
</body>
