<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; 
            background-image: url();
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 500;
        }

        .container {
            width: 300px; 
            padding: 30px;
            background-color: #000000;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            opacity: 1.0;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            font-family: 'Poppins';
            margin-bottom: 20px;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-family: 'Poppins';
            margin-bottom: 10px;
            color: #ffffff;
        }

        input {
            padding: 15px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            padding: 15px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: #FF0000;
            margin-top: 15px;
        }
        .eye{
            position: absolute;
        }

        #otpContainer {
            display: none;
            margin-top: 30px;
        }

        #resendLink {
            color: #2196F3;
            text-decoration: underline;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        #timer {
            color: #ffffff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form" method="post" onsubmit="return validateForm()">
            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username" required>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="button" onclick="showOTPSection()">Verify OTP</button>

            <div id="otpContainer">
                <label for="otpInput">WE HAVE SENT AN OTP TO YOUR</label>
                <input type="text" id="otpInput" placeholder="Enter OTP" required>
                <button type="button" onclick="verifyOTP()">Verify OTP</button>
                <p id="error" style="color: red;"></p>
                <p id="timer"></p>
                <span id="resendLink" onclick="resendOTP()">Resend OTP</span>
            </div>
        </form>

        <p id="error-message"></p>
    </div>

    <script>
        let generatedOTP;
        let countdown;

        function validateForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (username.trim() === '' || email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
                document.getElementById('error-message').innerText = 'Please fill in all fields.';
                return false;
            }

            generateOTP();
            showOTPSection();

            return false; 
        }

        function generateOTP() {
            generatedOTP = Math.floor(1000 + Math.random() * 9000);
            alert("Simulated OTP: " + generatedOTP);
            startTimer();
        }

        function showOTPSection() {
            document.getElementById("otpContainer").style.display = "block";
        }

        function startTimer() {
            let seconds = 60;
            clearInterval(countdown);
            countdown = setInterval(function () {
                document.getElementById("timer").innerText = `Resend OTP in ${seconds} seconds`;
                seconds--;

                if (seconds < 0) {
                    clearInterval(countdown);
                    document.getElementById("timer").innerText = "";
                }
            }, 1000);
        }

        function verifyOTP() {
            const enteredOTP = document.getElementById("otpInput").value;

            if (enteredOTP === "") {
                showError("Please enter the OTP.");
            } else if (enteredOTP.length !== 4 || isNaN(enteredOTP)) {
                showError("Invalid OTP. Please enter a 4-digit number.");
            } else if (parseInt(enteredOTP) === generatedOTP) {
                clearInterval(countdown);
                alert("OTP Verified successfully!");

                window.location.href = 'login';
            } else {
                showError("Incorrect OTP. Please try again.");
            }
        }
        function showError(message) {
            document.getElementById("error").innerText = message;
        }

        function resendOTP() {
            generateOTP();
            document.getElementById("error").innerText = "";
        }
    </script>
</body>
</html>
